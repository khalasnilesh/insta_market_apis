    <form>
        <h1>Search Preferences</h1>

        <div class="col-sm-12">
            <h2>Distance</h2>

            <div class="form-group">
                <div class="slider slider-horizontal" id="ex1Slider" style=""><div class="slider-track"><div class="slider-track-low" style="left: 0px; width: 0%;"></div><div class="slider-selection" style="left: 0%; width: 70%;"></div><div class="slider-track-high" style="right: 0px; width: 30%;"></div><div class="slider-handle min-slider-handle round" role="slider" aria-valuemin="0" aria-valuemax="20" style="left: 70%;" aria-valuenow="14" tabindex="0"></div><div class="slider-handle max-slider-handle round hide" role="slider" aria-valuemin="0" aria-valuemax="20" style="left: 0%;" aria-valuenow="0" tabindex="0"></div></div><div class="tooltip tooltip-main top" role="presentation" style="left: 70%; margin-left: -54px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">Current value: 14</div></div><div class="tooltip tooltip-min top" role="presentation"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div><div class="tooltip tooltip-max bottom" role="presentation" style="top: 18px;"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div></div><input id="ex1" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14" style="display: none;" data-value="14" value="14">
            </div>


            <div class="form-group">
                <label class="large">Location</label>

                <div class="radio">
                    <input id="on" type="radio" name="On" value="male" checked="">
                    <label for="on"> Use my current location</label>
                </div>
                <div class="radio">
                    <input id="off" type="radio" name="On" value="male">
                    <label for="off"> Search by Postal Code</label>
                </div>
                <a href="http://dev.ebridge.pk/iosapps/searchpreference.html#">1234 Main St. Washington DC, 20004</a>


            </div>
            <div class="form-group">
                <label class="large">Filter</label>

                <div class="radio">
                    <input id="food" type="radio" name="food" value="male" checked="">
                    <label for="food"> All vendors</label>

                </div>
                <div class="radio">
                    <input id="display" type="radio" name="food" value="male">
                    <label for="display"> Open vendors only</label>

                </div>
                <div class="radio">
                    <input id="fav" type="radio" name="food" value="male">
                    <label for="fav"> Favorite vendors only</label>

                </div>
                <div class="radio">
                    <input id="ven" type="radio" name="food" value="male">
                    <label for="ven"> Trending vendors only <img src="img/filter.png"> </label>

                </div>


            </div>
            <div class="form-group">
                <label class="large">Tags:</label>
                <input type="text" class="form-control" placeholder="ex. pizza, tacos...">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <input type="checkbox" id="test1">
                    <label for="test1"> Save these search preferences</label>

                </div>

            </div>


            <div class="col-sm-12 text-center">
                <a href="http://dev.ebridge.pk/iosapps/searchpreference.html#" class="btn btn-default ">SEARCH</a>
            </div>


        </div>

    </form>
