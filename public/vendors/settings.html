<body style="">
    <div class="navmenu navmenu-default navmenu-fixed-left settings">
        <form>
            <h1>Settings</h1>

            <div class="col-sm-12">
                <h2>Social Networks:</h2>
                <span class="fa-stack fa-lg active">
  <i class="fa fa-circle-thin  fa-stack-2x"></i>
  <i class="fa fa-facebook fa-stack-1x"></i>
</span>
                <span class="fa-stack fa-lg">
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
    </span>
                <span class="fa-stack fa-lg">
  <i class="fa fa-comment-o fa-stack-2x"></i>
  <i class="fa fa-phone fa-stack-1x"></i>
</span>


                <div class="form-group">
                    <label class="large">Email:</label>
                    <input type="email" class="form-control" placeholder="j.smith@example.com">
                </div>

                <div class="form-group">
                    <label class="large">Push Notifications:</label>

                    <div class="checkbox">
                        <input type="checkbox" id="test1">
                        <label for="test1"> Daily Specials</label>

                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="test2">
                        <label for="test2">Events</label>

                    </div>

                </div>
                <div class="form-group">
                    <label class="large">Location Services:</label>

                    <div class="radio">
                        <input id="on" type="radio" name="On" value="male">
                        <label for="on"> Off</label>
                    </div>
                    <div class="radio">
                        <input id="off" type="radio" name="On" value="male">
                        <label for="off"> On</label>
                    </div>


                </div>
                <div class="form-group">
                    <label class="large">Home Page View:</label>

                    <div class="radio">
                        <input id="food" type="radio" name="food" value="male">
                        <label for="food"> Default (map my food button)</label>

                    </div>
                    <div class="radio">
                        <input id="display" type="radio" name="food" value="male">
                        <label for="display"> Automatically display my favorites</label>

                    </div>


                </div>

            </div>

        </form>
    </div>
